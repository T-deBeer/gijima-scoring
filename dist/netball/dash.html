<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Netball Dashboard</title>
  </head>
  <body>
    <div class="mainBar">
        <div class="team">
          <div class="teamScore">
            <h3 id="team1Score">0</h3>
          </div>
          <h3 id="team1Name">Team 1</h3>
        </div>
        <div class="timeSection">
          <h3 id="timing">Q1</h3>
        </div>
        <div class="team">
          <h3 id="team2Name">Team 2</h3>
          <div class="teamScore">
            <h3 id="team2Score">0</h3>
          </div>
        </div>
      </div>
    </div>
    <div>
        <form class="d-flex flex-row flex-wrap w-75 justify-content-evenly gap-4 mx-auto my-4 bg-dark-subtle p-2 rounded-3">
            <div class="d-flex flex-column align-items-center gap-2">
              <label for="inputName1" class="form-label">Team 1 Name</label>
              <input type="text" class="form-control" id="inputName1">
              <button type="button" class="btn btn-dark" id="addTeam1">+1</button>
            </div>
            <div class="d-flex flex-column  gap-2">
              <button type="button" class="btn btn-dark" id="nxtQuarter">Next Quarter</button>
              <button type="button" class="btn btn-danger" id="endGame">End Game</button>
              <button type="button" class="btn btn-dark" id="reset">Reset</button>
            </div>
            <div class="d-flex flex-column align-items-center gap-2">
              <label for="inputName2" class="form-label">Team 2 Name</label>
              <input type="text" class="form-control" id="inputName2">
              <button type="button" class="btn btn-dark" id="addTeam2">+1</button>
            </div>
          </form>
    </div>
    <script src="../main.js"></script>
  </body>
</html>
