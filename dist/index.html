<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Home Page</title>
  </head>
  <body class="bg-dark-subtle">
    <div class="d-flex flex-column vh-100">
      <nav class="navbar bg-dark mb-3">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-light">Scoreboard</span>
        </div>
      </nav>
      <div
        class="d-flex flex-row flex-wrap flex-grow-1 justify-content-center align-items-center gap-3 p-2 bg-dark-subtle"
      >
        <div class="card" style="width: 20rem">
          <img
            class="card-img-top img-thumbnail"
            src="https://images.unsplash.com/photo-1622668459907-f1fa3113bbcf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1452&q=80"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">Netball Scoreboard</h5>
            <a
              class="btn btn-dark"
              onclick="window.location.href='/netball/dashboard';"
              >Start Game</a
            >
          </div>
        </div>
        <div class="card" style="width: 20rem">
          <img
            class="card-img-top img-thumbnail"
            src="https://images.unsplash.com/photo-1531415074968-036ba1b575da?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1467&q=80"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">Cricket Scoreboard</h5>
            <a href="#" class="btn btn-dark">Start Game</a>
          </div>
        </div>
        <div class="card" style="width: 20rem">
          <img
            class="card-img-top img-thumbnail"
            src="https://images.unsplash.com/photo-1551958219-acbc608c6377?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">Football Scoreboard</h5>
            <a href="#" class="btn btn-dark">Start Game</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
